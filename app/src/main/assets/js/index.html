<!DOCTYPE html>
<html>
<head>
	<title>Driver</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="_flex-centric">
	<div id="main" class="hidden">
		<div id="header">
			<i class="material-icons _font36">local_taxi</i>
			<p class="_font24">Драйвер</p>
		</div>
		<div id="location">
			<div id="map"></div>
			<div id="path">
				<div class="input-wrapper">
					<input type="text" name="from" placeholder="Откуда" class="_font16">
				</div>
				<div class="input-wrapper">
					<input type="text" name="to" placeholder="Куда" class="_font16">
				</div>
			</div>
		</div>
		<div id="info">
			<p class="caption _font24">Стоимость:</p>
			<p class="price _font36">0.00</p>
		</div>
		<div class="button _font24">
			<div>
				<p>Заказать</p>
			</div>
		</div>
	</div>
	<script src="vendor/openlayers.js" type="text/javascript"></script>
	<script type="text/javascript">
		var map = new ol.Map({
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          }),
          // new ol.layer.Tile({
          //   source: new ol.source.Stamen({
          //     layer: 'terrain-labels'
          //   })
          // })
        ],
        target: 'map',
        view: new ol.View({
          center: ol.proj.transform(
              [-122.416667, 37.783333], 'EPSG:4326', 'EPSG:3857'),
          zoom: 12
        })
      });
		
	</script>
	<script data-main="src/main" src="node_modules/requirejs/require.js"></script>
</body>
</html>
