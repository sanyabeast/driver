<!DOCTYPE html>
<html>
<head>
	<title>Driver</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="_flex-centric">
	<div id="main" class="hidden">
		<div class="input-wrapper">
			<input type="text" name="from" placeholder="Откуда">
		</div>
		<div class="input-wrapper">
			<input type="text" name="to" placeholder="Куда">
		</div>
		<div id="map"></div>
		<div id="info">
			<p class="price">0.00</p>
		</div>
		<div class="button">
			<p>RUN!</p>
		</div>
	</div>
	<script type="text/javascript">
		var initMap = function(){
			var uluru = {lat: -25.363, lng: 131.044};
	        var map = new google.maps.Map(document.getElementById('map'), {
	          zoom: 4,
	          center: uluru
	        });
	        var marker = new google.maps.Marker({
	          position: uluru,
	          map: map
	        });
		}
		
	</script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMCSTIdUkjvfR7o4_6D7OwUSIwWDhy85U&callback=initMap"> </script>
	<script data-main="src/main" src="node_modules/requirejs/require.js"></script>
</body>
</html>
